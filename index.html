<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Precios Helarte</title>
</head>
<body>
    <section class="main-content-price">
        <div class="main-content-price__title">
            <h1>Lista de precios</h1>
        </div>
        <div class="main-content-price__col main-content-price__col--content1">
            <img class="bg" src="images/bg-price.svg">
            <div class="box-product">
                <div class="box-product__txt">
                    <span class="txt-title">Barquillo <br>simple</span>
                    <span class="txt-price">$1.200</span>
                </div>
                <div class="box-product__img">
                    <img src="images/simple.svg">
                </div>
            </div>
        </div>
        <div class="main-content-price__col main-content-price__col--content2">
            <img class="bg" src="images/bg-price.svg">
            <div class="box-product">
                <div class="box-product__txt">
                    <span class="txt-title">Barquillo <br>doble</span>
                    <span class="txt-price">$1.800</span>
                </div>
                <div class="box-product__img">
                    <img src="images/doble.svg">
                </div>
            </div>
        </div>
        <div class="main-content-price__col main-content-price__col--content3">
            <img class="bg" src="images/bg-price.svg">
            <div class="box-product">
                <div class="box-product__txt">
                    <span class="txt-title">Barquillo <br>triple</span>
                    <span class="txt-price">$2.200</span>
                </div>
                <div class="box-product__img">
                    <img src="images/triple.svg">
                </div>
            </div>
        </div>
        <div class="main-content-price__col main-content-price__col--content4"></div>
    </section>
</body>
</html>
